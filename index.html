<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Can't Escape Love</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">

  <!-- Scene 1 -->
  <div class="question-card" id="questionCard">
    <div class="question-text">You want be my galentines?</div>
    <div class="buttons-container">
      <button class="btn btn-no" id="btnNo1">NO</button>
      <button class="btn btn-yes" id="btnYes">YES</button>
      <button class="btn btn-no" id="btnNo2">NO</button>
    </div>
  </div>

  <!-- Scene 2 -->
  <div class="envelope-container" id="envelopeContainer">
    <div class="envelope">
      <div class="envelope-flap" id="envelopeFlap">
        <div class="heart-seal" id="heartSeal"></div>
      </div>
      <div class="letter" id="letter">
        <div class="letter-text" id="letterText"></div>
      </div>
    </div>
  </div>

</div>

<script src="script.js"></script>

</body>
</html>
